name: Obi 1
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: obi
          environment-file: environment.yml
          python-version: 3.7.4
          auto-activate-base: false
      - name: Run tests
        shell: bash -l {0}
          run: |
            pytest
