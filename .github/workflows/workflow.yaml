name: Obi 1
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Installing Python requirements
        run: |
          conda env create --file environment.yml python=3.7
          $(conda info --base)/etc/profile.d/conda.sh
          conda activate obi
      - name: Run tests
        run: pytest
